<form [formGroup]="addEmp" ng-init="SetDefaultValue()">
    <br>
    <h4 class="text-center"></h4>
    <div class="container p-2 center">
      <div class="shadow-lg p-3 mb-1 bg-body rounded">
        <!--Section first-->
    <div class="row">
      <div class="container col">
        <label><b>Global Group Id</b></label> 
        <input type="text" class="form-control"  name="globalGroupId" type="number" formControlName="globalGroupId" placeholder="Global Group Id" value="">
      </div>
      <div class="container col">
        <label><b>Name</b></label> 
        <input type="text" class="form-control"  name="name" formControlName="Name" #empName placeholder="Name">
      </div>
      <div class="container col">
        <label><b>Practice</b></label> 
        <input type="text" class="form-control"  name="practice" formControlName="practice" placeholder="Practice">
      </div>
      <div class="container col">
        <label><b>Performance Issue</b></label>
        <select class="form-control form-select" name="perform" aria-label=".form-select-lg example" formControlName="performanceIssue">
          <option value="">-- Select --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
      </div>
      <div class="container col">
        <label><b>Technical Skills</b></label>
        <input type="text" class="form-control"  name="techskills" type="text" formControlName="technicalSkill" placeholder="Technical Skills">
      </div>
    </div>
    <br>
    <!--Section 2-->
    <div class="row">
        <div class="container col">
          <label><b>Local Grade</b></label> 
          <input type="text" class="form-control" name="grade" placeholder="Local Grade" formControlName="localGrade">
        </div>
        <div class="container col">
          <label><b>Roll-Off End Date</b></label> 
        <input type="text" class="form-control" name="endDate" type="date" placeholder="" formControlName="rollOffEndDate">
        </div>
        <div class="container col">
            <label><b>Resigned</b></label>
            <select class="form-control form-select" name="resigned" aria-label=".form-select-lg example" formControlName="resigned">
                <option value="">-- Select --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
        </div>
        <div class="container col">
          <label><b>Communication</b></label>
          <input type="text" class="form-control" name="comm" placeholder="Communication" formControlName="communication">
        </div>
        <div class="container col">
          <label><b>Primary Skills</b></label> 
          <input type="text" class="form-control" name="skills" placeholder="Primary Skills" formControlName="primarySkill">
        </div>
      </div>
      <br>
      <!--Section 3-->
    <div class="row">
        
        <div class="container col">
            <label><b>Reasons for Roll-Off</b></label>
            <select class="form-control form-select" name="reasons" aria-label=".form-select-lg example" formControlName="reasonForRollOff">
                <option value="">-- Select --</option>
                <option value="Project Closure">Project Closure</option>
                <option value="Maternity Leave">Maternity Leave</option>
                <option value="Resigned">Resigned</option>
                <option value="Performance Issue">Performance Issue</option>
                <option value="HR Case">HR Case</option>
                <option value="People Skill">People Skill</option>
                <option value="Automation">Automation</option>
                <option value="Quality">Quality</option>
                <option value="New Delivery Model">New Delivery Model</option>       
                <option value="Labour(Work Force Productivity)">Labour(Work Force Productivity)</option>
                <option value="Client Budget Issues">Client Budget Issues</option>                             
              </select>
        </div>
        <div class="container col">
          <label><b>Under Prohibition</b></label>
          <select class="form-control form-select" name="prohib" type="text" aria-label=".form-select-lg example" formControlName="underProbation">
            <option value="">-- Select --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="container col">
          <label><b>Role Competencies</b></label>
          <input type="text" class="form-control" name="role" placeholder="Role Competencies" formControlName="roleCompetencies">
        </div>
        <div class="container col">
          <label><b>Project Code</b></label> 
          <input type="text" class="form-control" name="pcode" type="number" placeholder="Project Code" formControlName="projectCode">
        </div>
        <div class="container col">
          <label><b>Other Reasons</b></label> 
          <input type="text" class="form-control" name="oreason" placeholder="Other Reasons" formControlName="otherReasons">
        </div>
      </div>
      <br>
      <!--Section 4-->
      <div class="row">
        
        
        <div class="container col">
          <label><b>Long Leave</b></label>
          <select class="form-control form-select" name="leave" aria-label=".form-select-lg example" formControlName="longLeave">
            <option value="">-- Select --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="container col">
          <label><b>Remarks</b></label>
          <input type="text" class="form-control" name="remark" placeholder="Remarks" formControlName="remarks">
        </div>
        <div class="container col">
          <label><b>Project Name</b></label> 
          <input type="text" class="form-control" name="pname" placeholder="Project Name" formControlName="projectName">
        </div>
        <div class="container col">
          <label><b>Is backfilled</b></label> 
          <select class="form-control form-select" name="backfilled" aria-label=".form-select-lg example" formControlName="thisReleaseNeedsBackfillIsBackfilled">
            <option value="">-- Select --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="container col">
          <label><b>Leave Type</b></label>
          <select class="form-control form-select" name="ltype" aria-label=".form-select-lg example" formControlName="leaveType">
            <option value="">-- Select --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <br>
      <!--Section 5-->
      <div class="row">
        
        <div class="w-25">
          <label><b>Relevant Experience in Years</b></label>
          <input type="text" class="form-control" name="years" type="number" placeholder="Relevant Experience in Years" formControlName="relevantExperienceYears">
        </div>
    </div>
    <br>
    <div class="text-center">
        <button type="button" class="btn btn-success" name="Submit" (click)="SaveData()" (click)="alertWithSuccess()">Submit</button>
    </div>
    </div>
</div>

  </form>
